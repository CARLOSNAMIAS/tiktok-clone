    <script>
        window.addEventListener("DOMContentLoaded", () => {
            const container = document.getElementById("imageContainer");
            const images = Array.from(container.children);

            // Mezcla aleatoriamente las im√°genes (algoritmo de Fisher-Yates)
            for (let i = images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [images[i], images[j]] = [images[j], images[i]];
            }

            // Vuelve a agregar las im√°genes en el nuevo orden
            images.forEach(img => container.appendChild(img));
        });

        //funcionalidad de los botones de la barra de navegaci√≥n
        document.querySelectorAll('[data-view]').forEach(button => {
            button.addEventListener('click', (e) => {
                const view = e.currentTarget.dataset.view;

                switch (view) {
                    case 'home':
                        window.location.href = ' home.html';
                        break;
                    case 'discover':
                        window.location.href = 'discover.html';
                        break;
                    case 'upload':
                        window.location.href = 'upload.html';
                        break;
                    case 'inbox':
                        window.location.href = 'inbox.html';
                        break;
                    case 'profile':

                        break;
                    default:
                        console.log("En construcci√≥n üßëüèΩ‚Äçüíªüî•");
                }
            });
        });





        // abrir la c√°mara al hacer clic en el bot√≥n de la c√°mara
        const btnCamara = document.getElementById('btnCamara');
        const inputCamara = document.getElementById('inputCamara');

        btnCamara.addEventListener('click', () => {
            inputCamara.click();
        });

        inputCamara.addEventListener('change', (e) => {

                // Aqu√≠ podr√≠as mostrar una vista previa o subirla

        });
