<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - TikTok Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>


<body>
    <div class="profile-container">
        <!-- Barra de navegación -->
        <nav class="navbar">
            <button class="back-btn">⟵</button>
            <h1>TikTok Clone</h1>
        </nav>

        <!-- Información de usuario -->
        <section class="profile-info">
            <div class="profile-pic">
                <img src="img/carlos.png" alt="Foto de perfil">
            </div>
            <div class="profile-details">
                <h2>@dev89</h2>
                <p>
                    <strong>100</strong> Seguidores |
                    <strong>150</strong> Siguiendo |
                    <strong>2K</strong> Likes
                </p>
                <p>Aprendiz en Desarrollo Web y Servicios en la Nube...</p>
                <a href="https://carlosnamias.github.io/hvpf/">Mi Portafolio</a>
            </div>
        </section>

        <!-- Publicaciones -->
        <section class="profile-posts">
            <h3>Publicaciones</h3>
            <div class="posts-container">
                <img src="img/paseo.jpg" alt="Video 1" class="post-img">
                <img src="img/roma.jpg" alt="Video 2" class="post-img">
                <img src="img/good-morning-8097091_640.jpg" alt="Video 3" class="post-img">
                <img src="img/iglesia.jpg" alt="Video 4" class="post-img">
            </div>
        </section>

        <!-- Footer de navegación -->
        <footer>
            <button class="btn-icono" data-view="home">
                <img src="img/home.svg" alt="Home" class="icono">
                <p>Home</p>
            </button>
            <button class="btn-icono" data-view="discover">
                <img src="img/discover.svg" alt="Discover" class="icono">
                <p>Discover</p>
            </button>
            <button class="btn-icono" data-view="inbox">
                <img src="img/inbox.svg" alt="Inbox" class="icono">
                <p>Inbox</p>
            </button>
            <button class="btn-icono" data-view="profile">
                <img src="img/profile.svg" alt="Profile" class="icono">
                <p>Profile</p>
            </button>
        </footer>
    </div>
</body>

</html>
