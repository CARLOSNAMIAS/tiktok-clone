<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover | TikTok Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="titulo">
    <h1>Discover</h1>
  </nav>

  <main id="discoverContainer"></main>

  <footer>
    <button class="btn-icono" data-view="home">
      <img src="img/home.svg" alt="Home" class="icono" />
      <p>Home</p>
    </button>
    <button class="btn-icono" data-view="discover">
      <img src="img/discover.svg" alt="Discover" class="icono" />
      <p>Discover</p>
    </button>
    <button id="btnCamara">
      <img class="tiktok" src="img/tiktok.svg" alt="Upload" />
    </button>
   

    <button class="btn-icono" data-view="inbox">
      <img src="img/inbox.svg" alt="Inbox" class="icono" />
      <p>Inbox</p>
    </button>
    <button class="btn-icono" data-view="profile">
      <img src="img/profile.svg" alt="Profile" class="icono" />
      <p>Profile</p>
    </button>
  </footer>

  <script src="discover.js"></script>
</body>
</html>
