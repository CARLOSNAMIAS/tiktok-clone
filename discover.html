<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover | TikTok Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#000000">
</head>

<body>
  <nav class="titulo">
    <h1>Discover</h1>
  </nav>

  <main id="discoverContainer"></main>


  <footer>
    <a href="index.html" class="btn-icono">
      <img src="img/home.svg" alt="Home" class="icono">
      <p>Inicio</p>
    </a>

    <a href="discover.html" class="btn-icono">
      <img src="img/discover.svg" alt="Discover" class="icono">
      <p>Discover</p>
    </a>

    <!-- El botón de cámara mantiene funcionalidad especial, no se cambia -->
    <button id="btnCamara">
      <img class="tiktok" src="img/boton-camara-TK.png" alt="Upload">
    </button>

    <a href="#" class="btn-icono notificacion">
      <img src="img/inbox.svg" alt="Inbox" class="icono">
      <span class="burbuja">10</span>
      <p>Mensajes</p>
    </a>

    <a href="profile.html" class="btn-icono">
      <img src="img/profile.svg" alt="Profile" class="icono">
      <p>Perfil</p>
    </a>
  </footer>

  <script>

    // Esta JS carga imágenes aleatorias de Unsplash y las muestra en la sección "Discover" de la página principal.

    const accessKey = 'qWZ8E3rnfP99QZr0m0UucnltA04gP6FuUoILqecxQpY'; // Reemplaza con tu clave real de Unsplash
    const container = document.getElementById('discoverContainer');

    fetch(`https://api.unsplash.com/photos/random?count=12&query=travel&client_id=${accessKey}`)
      .then(response => response.json())
      .then(data => {
        data.forEach(item => {
          const img = document.createElement('img');
          img.src = item.urls.regular;
          img.alt = item.alt_description || 'Imagen';
          img.className = 'discover-image';
          container.appendChild(img);
        });
      })
      .catch(error => console.error('Error al cargar imágenes:', error));

    // Navegación
    document.querySelectorAll('[data-view]').forEach(button => {
      button.addEventListener('click', e => {
        const view = e.currentTarget.dataset.view;
        window.location.href = `${view}.html`;
      });
    });
  </script>
</body>

</html>
