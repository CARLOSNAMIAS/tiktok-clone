<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clon TikTok</title>
    <link rel="icon" type="image/png" href="img/tk.PNG">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Color de barra de navegación en dispositivos Android (Chrome, Edge, etc.) -->
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta name="theme-color" content="#000000">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: black;
            color: white;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
        }

        .video-info {
            position: absolute;
            bottom: 50px;
            left: 15px;
        }




        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }



        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 0px;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            z-index: 10000;
            color: white;
            font-family: sans-serif;
        }

        .nav-textos a {
            margin-right: 10px;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.7;
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .nav-textos a:hover {
            opacity: 1;
        }

        .nav-textos a.activo {
            font-weight: bold;
            opacity: 1;
        }


        .icono-busqueda {
            font-size: 18px;
            cursor: pointer;
        }

        #topbar {
            display: none;
            /* Oculto al inicio */
        }


        a.btn-icono {
            text-decoration: none;
            /* ✅ Elimina el subrayado */
            color: white;
            /* Asegura que el color del texto sea blanco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }


        .icono-busqueda {
            font-size: 26px;
            /* tamaño del ícono */
            color: white;
            /* o el color que desees */
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>

<body>

    <header class="topbar" id="topbar">
        <div class="nav-textos">
            <a href="profile.html" class="activo">Perfil</a>
            <a href="discover.html">Explorar</a>
            <a href="#">Siguiendo</a>
            <a href="#">Para ti</a>
        </div>
        <div class="icono-busqueda">
            <i class="bi bi-search"></i>
        </div>

    </header>



    <!-- Pantalla de carga tipo TikTok -->
    <div id="splash-screen">
        <img src="img/logo-TKTK.png" alt="Logo TikTok" class="logo">
    </div>

    <div class="video-container">

       <video autoplay muted loop>
            <source src="/videos/paseoo.mp4" type="video/mp4">
            Tu navegador no soporta video.
        </video>

        <div class="sidebar">
            <button>&hearts;</button>
            <button>&#128172;</button>
            <button>&#10150;</button>
        </div>

        <div class="video-info">
            <strong>@usuario</strong>
            <p>Descripción del video con #hashtags</p>
        </div>
    </div>

    <footer>
        <a href="index.html" class="btn-icono">
            <img src="img/home.svg" alt="Home" class="icono">
            <p>Home</p>
        </a>

        <a href="discover.html" class="btn-icono">
            <img src="img/discover.svg" alt="Discover" class="icono">
            <p>Discover</p>
        </a>

        <!-- El botón de cámara mantiene funcionalidad especial, no se cambia -->
        <button id="btnCamara">
            <img class="tiktok" src="img/tiktok.svg" alt="Upload">
        </button>
        <input type="file" accept="image/*" capture="environment" id="inputCamara" class="oculto"
            aria-label="Abrir cámara">

        <a href="inbox.html" class="btn-icono">
            <img src="img/inbox.svg" alt="Inbox" class="icono">
            <p>Inbox</p>
        </a>

        <a href="profile.html" class="btn-icono">
            <img src="img/profile.svg" alt="Profile" class="icono">
            <p>Profile</p>
        </a>
    </footer>



    <script>
        // Pantalla de carga
        window.addEventListener("load", () => {
            setTimeout(() => {
                const splash = document.getElementById("splash-screen");
                const topbar = document.getElementById("topbar");

                splash.style.opacity = 0;
                splash.style.transition = "opacity 0.5s ease-out";

                setTimeout(() => {
                    splash.style.display = "none";
                    topbar.style.display = "flex"; // Mostrar barra superior
                }, 500);
            }, 2000); // 2 segundos
        });


    </script>
</body>

</html>
